<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Клиент - Network Scanner</title>
    
    <style>
        body {
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #34495e;
            padding: 10px 20px;
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 {
            margin: 0;
            font-size: 18px;
            color: #ecf0f1;
        }

        #connection-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-connecting {
            background-color: #f39c12;
            color: white;
        }

        .status-connected {
            background-color: #27ae60;
            color: white;
        }

        .status-disconnected {
            background-color: #e74c3c;
            color: white;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #connectBtn {
            background-color: #3498db;
            color: white;
        }

        #connectBtn:hover {
            background-color: #2980b9;
        }

        #disconnectBtn {
            background-color: #e74c3c;
            color: white;
        }

        #disconnectBtn:hover {
            background-color: #c0392b;
        }

        #ctrlAltDelBtn {
            background-color: #9b59b6;
            color: white;
        }

        #ctrlAltDelBtn:hover {
            background-color: #8e44ad;
        }

        #screen {
            flex: 1;
            overflow: hidden;
            position: relative;
            background-color: #34495e;
        }

        #screen canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }

        #connection-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #3498db;
            min-width: 300px;
            z-index: 1000;
        }

        #connection-form h2 {
            margin-top: 0;
            text-align: center;
            color: #ecf0f1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #bdc3c7;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 14px;
        }

        #password-form {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>VNC Клиент</h1>
        <div id="connection-info">
            <div id="status" class="status-disconnected">Отключен</div>
            <div id="controls">
                <button id="connectBtn">Подключиться</button>
                <button id="disconnectBtn" class="hidden">Отключиться</button>
                <button id="ctrlAltDelBtn" class="hidden">Ctrl+Alt+Del</button>
            </div>
        </div>
    </div>

    <div id="screen">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <div>Подключение...</div>
        </div>

        <div id="connection-form">
            <h2>Подключение к VNC серверу</h2>
            <div class="form-group">
                <label for="host">Хост:</label>
                <input type="text" id="host" value="localhost" placeholder="IP адрес или домен">
            </div>
            <div class="form-group">
                <label for="port">Порт:</label>
                <input type="number" id="port" value="5900" placeholder="5900">
            </div>
            <div class="form-group">
                <label for="password">Пароль (опционально):</label>
                <input type="password" id="password" placeholder="Пароль VNC">
            </div>
            <div class="form-actions">
                <button id="connectFormBtn">Подключиться</button>
                <button id="cancelBtn">Отмена</button>
            </div>
        </div>

        <div id="password-form" class="hidden">
            <h2>Требуется пароль</h2>
            <div class="form-group">
                <label for="vncPassword">Пароль VNC:</label>
                <input type="password" id="vncPassword" placeholder="Введите пароль">
            </div>
            <div class="form-actions">
                <button id="sendPasswordBtn">Отправить</button>
                <button id="cancelPasswordBtn">Отмена</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Импорт noVNC RFB клиента
        import RFB from './novnc/core/rfb.js';

        let rfb = null;
        let isConnected = false;

        // Элементы DOM
        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const ctrlAltDelBtn = document.getElementById('ctrlAltDelBtn');
        const connectionForm = document.getElementById('connection-form');
        const passwordForm = document.getElementById('password-form');
        const loading = document.getElementById('loading');
        const screen = document.getElementById('screen');

        // Поля формы
        const hostInput = document.getElementById('host');
        const portInput = document.getElementById('port');
        const passwordInput = document.getElementById('password');
        const vncPasswordInput = document.getElementById('vncPassword');

        // Кнопки
        const connectFormBtn = document.getElementById('connectFormBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendPasswordBtn = document.getElementById('sendPasswordBtn');
        const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');

        // Функции обновления UI
        function updateStatus(status, className) {
            statusEl.textContent = status;
            statusEl.className = className;
        }

        function showLoading(show) {
            loading.classList.toggle('hidden', !show);
        }

        function showConnectionForm(show) {
            connectionForm.classList.toggle('hidden', !show);
        }

        function showPasswordForm(show) {
            passwordForm.classList.toggle('hidden', !show);
        }

        function updateConnectionState(connected) {
            isConnected = connected;
            connectBtn.classList.toggle('hidden', connected);
            disconnectBtn.classList.toggle('hidden', !connected);
            ctrlAltDelBtn.classList.toggle('hidden', !connected);
            showConnectionForm(!connected);
            showPasswordForm(false);
            showLoading(false);
        }

        // Обработчики событий
        connectBtn.addEventListener('click', () => {
            showConnectionForm(true);
        });

        cancelBtn.addEventListener('click', () => {
            showConnectionForm(false);
        });

        connectFormBtn.addEventListener('click', () => {
            const host = hostInput.value.trim();
            const port = portInput.value.trim();
            const password = passwordInput.value;

            if (!host || !port) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            connectToVNC(host, port, password);
        });

        disconnectBtn.addEventListener('click', () => {
            if (rfb) {
                rfb.disconnect();
            }
        });

        ctrlAltDelBtn.addEventListener('click', () => {
            if (rfb && isConnected) {
                rfb.sendCtrlAltDel();
            }
        });

        sendPasswordBtn.addEventListener('click', () => {
            const password = vncPasswordInput.value;
            if (rfb && password) {
                rfb.sendCredentials({ password: password });
                showPasswordForm(false);
            }
        });

        cancelPasswordBtn.addEventListener('click', () => {
            showPasswordForm(false);
            if (rfb) {
                rfb.disconnect();
            }
        });

        // Функция подключения к VNC
        function connectToVNC(host, port, password) {
            showLoading(true);
            showConnectionForm(false);
            updateStatus('Подключение...', 'status-connecting');

            // Создание WebSocket URL через локальный прокси
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const url = `${protocol}//${window.location.host}/websockify?host=${encodeURIComponent(host)}&port=${encodeURIComponent(port)}`;

            try {
                // Создание RFB клиента
                rfb = new RFB(screen, url, {
                    credentials: password ? { password: password } : undefined
                });

                // Обработчики событий
                rfb.addEventListener('connect', () => {
                    updateStatus('Подключен', 'status-connected');
                    updateConnectionState(true);
                });

                rfb.addEventListener('disconnect', (e) => {
                    updateStatus('Отключен', 'status-disconnected');
                    updateConnectionState(false);
                    
                    if (!e.detail.clean) {
                        showError('Соединение прервано');
                    }
                });

                rfb.addEventListener('credentialsrequired', () => {
                    showPasswordForm(true);
                    showLoading(false);
                    updateStatus('Требуется пароль', 'status-connecting');
                });

                rfb.addEventListener('desktopname', (e) => {
                    console.log('Desktop name:', e.detail.name);
                });

                // Настройки подключения
                rfb.scaleViewport = true;
                rfb.resizeSession = false;

            } catch (error) {
                console.error('Ошибка подключения:', error);
                showError('Ошибка подключения: ' + error.message);
                updateStatus('Ошибка', 'status-disconnected');
                updateConnectionState(false);
            }
        }

        // Функция показа ошибки
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            screen.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Инициализация
        updateConnectionState(false);

        // Получение параметров из URL
        const urlParams = new URLSearchParams(window.location.search);
        const hostParam = urlParams.get('host');
        const portParam = urlParams.get('port');
        const passwordParam = urlParams.get('password');

        if (hostParam) {
            hostInput.value = hostParam;
        }
        if (portParam) {
            portInput.value = portParam;
        }
        if (passwordParam) {
            passwordInput.value = passwordParam;
        }

        // Автоподключение если есть параметры
        if (hostParam && portParam) {
            connectToVNC(hostParam, portParam, passwordParam);
        }
    </script>
</body>
</html>
